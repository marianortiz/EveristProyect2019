<div class="body">
  <div class="container" style="padding: 50px">
    <div>
      <button type="button" class="btn btn-primary btn-block " [routerLink]="['/planetas/0']">Nuevo Planeta</button>
    </div>
    
      <table class="table table-dark ">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Tama√±o</th>
            <th scope="col">Densidad</th>
            <th scope="col">Estrella</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let planeta of planetas">
            <td>{{planeta.nombre}}</td>
            <td>{{planeta.tamanio}}</td>
            <td>{{planeta.dencidad}}</td>
            <td>{{planeta.estrellaDTO.nombre}}</td>
            <td>
              <button type="button" class="btn btn-danger" (click)="delete(planeta.id)">ELIMINAR</button>
              <button type="button" class="btn btn-warning" [routerLink]="['/planetas/'+planeta.id]">EDITAR</button>
            </td>
          </tr>

        </tbody>
      </table>
    
  </div>
</div>
